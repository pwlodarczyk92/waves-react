<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <script type="text/javascript">
      let loaded = false;
      let loadedFun = null;

      function onModuleLoaded(fun) {
        if (loaded)
          fun();
        else
          loadedFun = fun;
      }

      var Module = {
        onRuntimeInitialized: function () {
          if (loadedFun !== null)
            loadedFun();
          else
            loaded = true;
        }
      };
    </script>
    <script type="text/javascript" src="%PUBLIC_URL%/wasm.js"></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
